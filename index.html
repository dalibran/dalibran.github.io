  //   $('.content-base').html('  <div class=\'navbar-fixed override-nav-box-shadow\'>\n    <nav class=\'override-nav z-depth-0\'>\n      <div class=\"nav-wrapper\">\n        <i class=\"fa fa-angle-double-left brand-logo override-brand-logo left override-icons\" id=\"trigger-back\" aria-hidden=\"true\"><\/i>\n        <div class=\'brand-logo center override-brand-logo-center\'>\n          <i class=\"fa fa-folder-open center override-icons\" aria-hidden=\"true\"><\/i>\n          Projects\n        <\/div>\n<!--         <ul id=\"nav-mobile\" class=\"right filters project-filters\">\n          <li><i class=\"icon-ruby-on-rails tooltipped\" data-position=\'bottom\' data-delay=\"10\" data-tooltip=\"Filter by Ruby on Rails\"><\/i><\/li>\n          <li><i class=\"icon-reactjs tooltipped\" aria-hidden=\"true\" data-position=\'bottom\' data-delay=\"10\" data-tooltip=\"Filter by React.js\"><\/i><\/li>\n          <li><i class=\"icon-javascript tooltipped\" data-position=\'bottom\' data-delay=\"10\" data-tooltip=\"Filter by Javascript\"><\/i><\/li>\n        <\/ul> -->\n      <\/div>\n    <\/nav>\n  <\/div>\n  <div class=\'row override-row\'>\n    <div class=\"col s12 m12 l6 xl6 override-padding justify-content\">\n      <div class=\"card sticky-action override-card\">\n        <div class=\"card-image waves-effect waves-block waves-light\" style=\"background-color: #FED700;\">\n          <img class=\"logo\" src=\"images/logo-mr-cocktail.svg\" alt=\"Logo mr cocktail\" />\n        <\/div>\n        <div class=\"card-content override-card-content\">\n          <span class=\"card-title activator grey-text text-darken-4 override-card-title\">\n            Mr. Cocktail v2\n            <a class=\"btn-floating halfway-fab waves-effect waves-light\">\n              <i class=\"fa fa-file-text-o\" aria-hidden=\"true\"><\/i>\n            <\/a>\n            <p>Generate fun recipes to describe your friends!<\/p>\n            <ul class=\'icons-built-with\'>\n              <li><i class=\"icon-ruby-on-rails tooltipped\" data-position=\'bottom\' data-delay=\"10\" data-tooltip=\"Ruby on Rails\"><\/i><\/li>\n              <li><i class=\"icon-jquery tooltipped\" aria-hidden=\"true\" data-position=\'bottom\' data-delay=\"10\" data-tooltip=\"jQuery\"><\/i><\/li>\n              <li><i class=\"icon-sass tooltipped\" data-position=\'bottom\' data-delay=\"10\" data-tooltip=\"Sass\"><\/i><\/li>\n              <li><i class=\"icon-heroku tooltipped\" aria-hidden=true data-position=\'bottom\' data-delay=\"10\" id=\"javascript\" data-tooltip=\"Heroku\"><\/i><\/li>\n            <\/ul>\n            <\/span>\n        <\/div>\n        <div class=\"card-action override-card-action\">\n          <a href=\"http://mr-ms-cocktail.herokuapp.com\" target=\"_blank\" class=\"tooltipped\" data-position=\'top\' data-delay=\"10\" data-tooltip=\"Visit the Site!\"><i class=\"fa fa-paper-plane\" aria-hidden=\"true\"><\/i><\/a>\n          <a href=\"https://github.com/dalibran/mr-ms-cocktail-v2\" target=\"_blank\" class=\"tooltipped\" data-position=\'top\' data-delay=\"10\" data-tooltip=\"Github Repo\"><i class=\"fa fa-github\" aria-hidden=\"true\"><\/i><\/a>\n          <a href=\"https://trello.com/b/Aj5ohjZQ/mr-cocktail-v2\" target=\"_blank\" class=\"tooltipped\" data-position=\'top\' data-delay=\"10\" data-tooltip=\"Trello Board\"><i class=\"fa fa-trello\" aria-hidden=\"true\"><\/i><\/a>\n        <\/div>\n        <div class=\"card-reveal\">\n          <span class=\"card-title grey-text text-darken-4 override-card-title\">\n            Mr. Cocktail v2\n            <i class=\"fa fa-times right\" aria-hidden=\"true\"><\/i>\n          <\/span>\n          <p class=\'reveal-content\'>Mr Cocktail v2 is a rethinking of an assignment at Le Wagon Montréal, a 9 week, full-time web dev bootcamp. This version of the site allows you to choose a Facebook friend and create a \"recipe\" to describe that person. It was built using Rails, jQuery, Sass, and Heroku.<\/p>\n        <\/div>\n      <\/div>\n    <\/div>\n    <div class=\"col s12 m12 l6 xl6 override-padding justify-content\">\n      <div class=\"card sticky-action override-card\">\n        <div class=\"card-image waves-effect waves-block waves-light\">\n          <img class=\"logo\" src=\"images/portfolio.svg\" alt=\"Portfolio\" />\n        <\/div>\n        <div class=\"card-content override-card-content\">\n          <span class=\"card-title activator grey-text text-darken-4 override-card-title\">\n            Portfolio\n            <a class=\"btn-floating halfway-fab waves-effect waves-light\">\n              <i class=\"fa fa-file-text-o\" aria-hidden=\"true\"><\/i>\n            <\/a>\n            <p>Personal portfolio to showcase my dev work.<\/p>\n            <ul class=\'icons-built-with\'>\n              <li><i class=\"icon-ruby-on-rails tooltipped\" data-position=\'bottom\' data-delay=\"10\" data-tooltip=\"Ruby on Rails\"><\/i><\/li>\n              <li><i class=\"icon-jquery tooltipped\" aria-hidden=\"true\" data-position=\'bottom\' data-delay=\"10\" data-tooltip=\"jQuery\"><\/i><\/li>\n              <li><i class=\"icon-sass tooltipped\" data-position=\'bottom\' data-delay=\"10\" data-tooltip=\"Sass\"><\/i><\/li>\n              <li><i class=\"fa fa-github tooltipped\" aria-hidden=true data-position=\'bottom\' data-delay=\"10\"  data-tooltip=\"Github Pages\"><\/i><\/li>\n            <\/ul>\n          <\/span>\n        <\/div>\n        <div class=\"card-action override-card-action\">\n          <a href=\"https://github.com/dalibran/personalv3\" target=\"_blank\" class=\"tooltipped\" data-position=\'top\' data-delay=\"10\" data-tooltip=\"Github Repo\"><i class=\"fa fa-github\" aria-hidden=\"true\"><\/i><\/a>\n          <a href=\"https://trello.com/b/Aj5ohjZQ/mr-cocktail-v2\" target=\"_blank\" class=\"tooltipped\" data-position=\'top\' data-delay=\"10\" data-tooltip=\"Trello Board\"><i class=\"fa fa-trello\" aria-hidden=\"true\"><\/i><\/a>\n        <\/div>\n        <div class=\"card-reveal\">\n          <span class=\"card-title grey-text text-darken-4 override-card-title\">\n            Portfolio\n            <i class=\"fa fa-times right\" aria-hidden=\"true\"><\/i>\n          <\/span>\n          <p class=\'reveal-content\'>I built my portfolio using Middleman, a static site generator that leverages many of the tools and techniques used in Rails development. I also used jQuery to filter page content, render specific partials, and expand CV card content. I used Sass for styling and deployed using Github Pages.<\/p>\n\n        <\/div>\n      <\/div>\n    <\/div>\n    <div class=\"col s12 m12 l6 xl6 override-padding justify-content\">\n      <div class=\"card sticky-action override-card\">\n        <div class=\"card-image waves-effect waves-block waves-light\">\n          <img class=\"logo\" src=\"images/parkit.svg\" alt=\"Parkit\" />\n        <\/div>\n        <div class=\"card-content override-card-content\">\n          <span class=\"card-title activator grey-text text-darken-4 override-card-title\">\n            ParkIt\n            <a class=\"btn-floating halfway-fab waves-effect waves-light\">\n              <i class=\"fa fa-file-text-o\" aria-hidden=\"true\"><\/i>\n            <\/a>\n            <p>Crowdsourced parking support for Montréalers.<\/p>\n            <ul class=\'icons-built-with\'>\n              <li><i class=\"icon-ruby-on-rails tooltipped\" data-position=\'bottom\' data-delay=\"10\" data-tooltip=\"Ruby on Rails\"><\/i><\/li>\n              <li><i class=\"icon-jquery tooltipped\" aria-hidden=\"true\" data-position=\'bottom\' data-delay=\"10\" data-tooltip=\"jQuery\"><\/i><\/li>\n              <li><i class=\"icon-sass tooltipped\" data-position=\'bottom\' data-delay=\"10\" data-tooltip=\"Sass\"><\/i><\/li>\n              <li><i class=\"icon-postgres tooltipped\" data-position=\'bottom\' data-delay=\"10\" data-tooltip=\"Postgres\"><\/i><\/li>\n              <li><i class=\"icon-heroku tooltipped\" aria-hidden=true data-position=\'bottom\' data-delay=\"10\"  data-tooltip=\"Heroku\"><\/i><\/li>\n            <\/ul>\n          <\/span>\n        <\/div>\n        <div class=\"card-action override-card-action\">\n          <a href=\"http://www.ppparkit.website\" target=\"_blank\" class=\"tooltipped\" data-position=\'top\' data-delay=\"10\" data-tooltip=\"Visit the Site!\"><i class=\"fa fa-paper-plane\" aria-hidden=\"true\"><\/i><\/a>\n          <a href=\"https://github.com/dalibran/ppparkit\" target=\"_blank\" class=\"tooltipped\" data-position=\'top\' data-delay=\"10\" data-tooltip=\"Github Repo\"><i class=\"fa fa-github\" aria-hidden=\"true\"><\/i><\/a>\n          <a href=\"https://trello.com/b/2wbYg0Fd/ppparkit\" target=\"_blank\" class=\"tooltipped\" data-position=\'top\' data-delay=\"10\" data-tooltip=\"Trello Board\"><i class=\"fa fa-trello\" aria-hidden=\"true\"><\/i><\/a>\n        <\/div>\n        <div class=\"card-reveal\">\n          <span class=\"card-title grey-text text-darken-4 override-card-title\">\n            ParkIt\n            <i class=\"fa fa-times right\" aria-hidden=\"true\"><\/i>\n          <\/span>\n          <p class=\'reveal-content\'>ParkIt was my final project culminating 9 weeks at Le Wagon Montreal learning web development. The app leverages real data from the City of Montreal to locate paid parking spots. From there, users are incentivized through gamification to identify available spots, thus allowing people to easily find parking.<\/p>\n        <\/div>\n      <\/div>\n    <\/div>\n    <div class=\"col s12 m12 l6 xl6 override-padding justify-content\">\n      <div class=\"card sticky-action override-card\">\n        <div class=\"card-image waves-effect waves-block waves-light\">\n          <img class=\"logo\" src=\"images/bikes.png\" alt=\"Bikes\" />\n        <\/div>\n        <div class=\"card-content override-card-content\">\n          <span class=\"card-title activator grey-text text-darken-4 override-card-title\">\n            BBBikes\n            <a class=\"btn-floating halfway-fab waves-effect waves-light\">\n              <i class=\"fa fa-file-text-o\" aria-hidden=\"true\"><\/i>\n            <\/a>\n            <p>Airbnb for High-End Performance Bicycles.<\/p>\n            <ul class=\'icons-built-with\'>\n              <li><i class=\"icon-ruby-on-rails tooltipped\" data-position=\'bottom\' data-delay=\"10\" data-tooltip=\"Ruby on Rails\"><\/i><\/li>\n              <li><i class=\"icon-jquery tooltipped\" aria-hidden=\"true\" data-position=\'bottom\' data-delay=\"10\" data-tooltip=\"jQuery\"><\/i><\/li>\n              <li><i class=\"icon-sass tooltipped\" data-position=\'bottom\' data-delay=\"10\" data-tooltip=\"Sass\"><\/i><\/li>\n              <li><i class=\"icon-postgres tooltipped\" data-position=\'bottom\' data-delay=\"10\" data-tooltip=\"Postgres\"><\/i><\/li>\n              <li><i class=\"icon-heroku tooltipped\" aria-hidden=true data-position=\'bottom\' data-delay=\"10\"  data-tooltip=\"Heroku\"><\/i><\/li>\n            <\/ul>\n          <\/span>\n        <\/div>\n        <div class=\"card-action override-card-action\">\n          <a href=\"https://bbbikes.herokuapp.com/\" target=\"_blank\" class=\"tooltipped\" data-position=\'top\' data-delay=\"10\" data-tooltip=\"Visit the Site!\"><i class=\"fa fa-paper-plane\" aria-hidden=\"true\"><\/i><\/a>\n          <a href=\"https://github.com/mengzhouli/bbbikes\" target=\"_blank\" class=\"tooltipped\" data-position=\'top\' data-delay=\"10\" data-tooltip=\"Github Repo\"><i class=\"fa fa-github\" aria-hidden=\"true\"><\/i><\/a>\n        <\/div>\n        <div class=\"card-reveal\">\n          <span class=\"card-title grey-text text-darken-4 override-card-title\">\n            BBBikes\n            <i class=\"fa fa-times right\" aria-hidden=\"true\"><\/i>\n          <\/span>\n          <p class=\'reveal-content\'>BBBikes was my first group project, as well as my first project using Ruby on Rails. The app was designed to be an Airbnb clone for cyclists in the Greater Montreal Area. Users could offer their high-performance bicycles for rent, similar to hosting an apt on Airbnb.<\/p>\n        <\/div>\n      <\/div>\n    <\/div>\n  <\/div>\n\n  <script>\n    $(document).ready(function(){\n      $(\'#trigger-back\').click(function() {\n        $(\'.user\').addClass(\'offset-l1\');\n        $(\'.content-base\').addClass(\'hidden\');\n        $(\'.content-container\').removeClass(\'hidden\');\n      });\n      Materialize.fadeInImage(\'.logo\')\n      $(\'.tooltipped\').tooltip({delay: 150});\n    });\n  <\/script>\n')

  $('#cv').click(function () {
    $('.user').removeClass('offset-l1');
    $('.content-container').addClass('hidden');
    $('.content-base').removeClass('hidden');
    $('.content-base').html('<div class=\'navbar-fixed override-nav-box-shadow\'>\n  <nav class=\'override-nav z-depth-0\'>\n    <div class=\"nav-wrapper\">\n      <i class=\"fa fa-angle-double-left brand-logo override-brand-logo left override-icons\" id=\"trigger-back\" aria-hidden=\"true\"><\/i>\n      <div class=\'brand-logo center override-brand-logo-center\' id=\"home\">\n        <i class=\"fa fa-suitcase center override-icons\" aria-hidden=\"true\"><\/i>\n        CV\n      <\/div>\n      <ul id=\"nav-mobile\" class=\"right filters\">\n        <li><i class=\"fa fa-laptop tooltipped\" aria-hidden=\"true\" data-position=\'bottom\' id=\"product\" data-delay=\"10\" data-tooltip=\"Filter by Product Experience\"><\/i><\/li>\n        <li><i class=\"fa fa-university tooltipped\" aria-hidden=\"true\" data-position=\'bottom\' id=\"teaching\" data-delay=\"10\" data-tooltip=\"Filter by Teaching Experience\"><\/i><li>\n        <li><i class=\"fa fa-graduation-cap tooltipped\" aria-hidden=\"true\" data-position=\'bottom\' data-delay=\"10\" id=\"education\" data-tooltip=\"Filter by Education\"><\/i><li>\n      <\/ul>\n    <\/div>\n  <\/nav>\n<\/div>\n\n<div class=\'row\'>\n  <div class=\"col s12 m12 l12 justify-content all\">\n    <div class=\"content-header\" style=\'margin-top:5px !important;\'>\n      <h5>Experience<\/h5>\n      <hr>\n    <\/div>\n  <\/div>\n  <div class=\"col s12 m12 l12 justify-content product hidden\">\n    <div class=\"content-header product-header\" style=\'margin-top:5px !important;\'>\n      <h5>Product Experience<\/h5>\n      <hr>\n    <\/div>\n  <\/div>\n  <div class=\"col s12 m12 l12 justify-content product\">\n    <div class=\"card-job\" id=\"dash\">\n      <div class=\"job-title\" style=\"margin-bottom: 5px;\">\n        <h4>Product Manager, Platform • Dash Core Group\n        <\/h4>\n        <h6>Los Angeles, CA • May 2018 - Present<\/h6>\n        <p>Managing the development of Dash Platform, a technology stack allowing for the storage and securitization of application data on the Dash p2p network. The initial components of the stack include a decentralized API, storage, and name service, as well as a client SDK and developer hub.<\/p>\n      <\/div>\n      <ul style=\"margin-top: 5px;\">\n        <li><img class=\"logo-job\" src=\"images/dash.png\" alt=\"Dash\" /><\/li>\n      <\/ul>\n      <hr>\n      <div class=\"job-details\">\n        <h5>Media<\/h5>\n        <ul>\n          <li>• <a href=\"https://blog.dash.org/an-introduction-to-dash-platform-dapi-and-drive-9d080d6e89c9\" target=\"_blank\">An Introduction to Dash Platform, DAPI, and Drive<\/a><\/li>\n          <li>• <a href=\"https://www.youtube.com/watch?v=5Q1cCt9v1U0\" target=\"_blank\">Dash Platform Presentation, Dash Convention Zurich (September 2019)<\/a><\/li>\n          <li>• <a href=\"https://www.youtube.com/watch?v=vK9SWDEZfiM\" target=\"_blank\">Dash Platform Presentation, Dash News Podcast (October 2019)<\/a><\/li>\n        <\/ul>\n      <\/div>\n      <div class=\'container-btn\'>\n        <i class=\"fa fa-angle-double-down btn-expand\" aria-hidden=\"true\"><\/i>\n      <\/div>\n    <\/div>\n  <\/div>\n  <div class=\"col s12 m12 l12 justify-content product\">\n    <div class=\"card-job\">\n      <div class=\"job-title\" style=\"margin-bottom: 5px;\">\n        <h4>Founder, Product Management Consultant • Future Cities\n        <\/h4>\n        <h6>Los Angeles, CA • Jan 2016 - Present<\/h6>\n        <p>Founded a consultancy catering to organizations seeking product management services and training. To date, my work has included a social media management platform, an online dating app for iOS, an architectural design plugin for SketchUp, and workflow tools for YouTube multi-channel networks.<\/p>\n      <\/div>\n      <ul style=\"margin-top: 5px;\">\n        <li><img class=\"logo-job\" style=\"width: 55px;\" src=\"images/futurecities.png\" alt=\"Futurecities\" /><\/li>\n      <\/ul>\n    <\/div>\n  <\/div>\n  <div class=\"col s12 m12 l12 justify-content product\">\n    <div class=\"card-job\">\n      <div class=\"job-title\" style=\"margin-bottom: 5px;\">\n        <h4>Product Manager • Originate<\/h4>\n        <h6>Los Angeles, CA • Jun 2017 - Jan 2018<\/h6>\n        <p>Managed a team of 4 Android engineers, 4 iOS engineers, 3 QA resources, and 2 designers while developing National Geographic\'s mobile app for Australia. I was responsible for defining feature requirements, managing stakeholders, guiding product design, and managing development sprints.<\/p>\n      <\/div>\n      <ul style=\"margin-top: 5px;\">\n        <li><img class=\"logo-job\" style=\"width: 55px;\" src=\"images/originate.png\" alt=\"Originate\" /><\/li>\n      <\/ul>\n    <\/div>\n  <\/div>\n  <div class=\"col s12 m12 l12 justify-content teaching hidden\">\n    <div class=\"content-header product-header\" style=\'margin-top:5px !important;\'>\n      <h5>Teaching Experience<\/h5>\n      <hr>\n    <\/div>\n  <\/div>\n  <div class=\"col s12 m12 l12 justify-content teaching\">\n    <div class=\"card-job\" id=\'ps\'>\n      <div class=\"job-title\">\n        <h4>Lead Product Management Instructor • Product School\n        <\/h4>\n        <h6>Santa Monica, CA • Nov 2016 - July 2018<\/h6>\n        <p>I\'ve taught four 8 week, part-time product management courses for aspiring and seasoned PMs, as well as a week long corporate intensive course on-site in Austin, Texas.<\/p>\n      <\/div>\n      <img class=\"logo-job\" src=\"images/ps.jpg\" alt=\"Ps\" />\n      <hr>\n      <div class=\"job-details\">\n        <h5>Accomplishments<\/h5>\n        <ul>\n          <li>• <a href=\"https://www.yelp.com/biz/product-school-santa-monica-santa-monica-4?q=dana\" target=\"_blank\">Student Reviews of My Courses<\/a><\/li>\n        <\/ul>\n      <\/div>\n      <div class=\'container-btn\'>\n        <i class=\"fa fa-angle-double-down btn-expand\" aria-hidden=\"true\"><\/i>\n      <\/div>\n    <\/div>\n  <\/div>\n  <!-- <div class=\"col s12 m12 l12 justify-content teaching\">\n    <div class=\"card-job\" id=\'calarts\'>\n      <div class=\"job-title\">\n        <h4>Instructor, Product Management • CalArts\n        <\/h4>\n        <h6>Santa Clarita, CA • Jan 2017<\/h6>\n        <p>Invited to teach several product management workshops as part of CalArt\'s H.I.V.E. (Hybrid Incubator for Visionary Entrepreneurs) initiative. My lectures focused on Customer Development, Product / Market Fit, Product Validation, and more.<\/p>\n      <\/div>\n      <img class=\"logo-job\" src=\"images/calarts.jpg\" alt=\"Calarts\" />\n      <hr>\n      <div class=\"job-details\">\n        <h5>Media<\/h5>\n        <ul>\n          <li>• <a href=\"http://hive.calarts.edu/organizer/dana-alibrandi/\" target=\"_blank\">H.I.V.E. Instructor Profile<\/a><\/li>\n        <\/ul>\n      <\/div>\n      <div class=\'container-btn\'>\n        <i class=\"fa fa-angle-double-down btn-expand\" aria-hidden=\"true\"><\/i>\n      <\/div>\n    <\/div>\n  <\/div> -->\n  <div class=\"col s12 m12 l12 justify-content teaching\">\n    <div class=\"card-job\" id=\'ga\'>\n      <div class=\"job-title\">\n        <h4>Instructor, Product Management • General Assembly\n        <\/h4>\n        <h6>Santa Monica, CA • Jan 2016 - Dec 2016<\/h6>\n        <p>Taught numerous product management courses, including one 10 week, full-time course as well as one 10 week, part-time course. I was also the Product Management instructor for GA\'s University Tech Intensive, a product crash course for artists at CalArts.<\/p>\n      <\/div>\n      <img class=\"logo-job\" src=\"images/ga.jpg\" alt=\"Ga\" />\n      <hr>\n      <div class=\"job-details\">\n        <h5>Accomplishments<\/h5>\n        <ul>\n          <li>• 90% of former full-time students are currently employed as product managers in LA.<\/li>\n          <li>• Achieved a 78 NPS score for quality of instruction in part-time course.<\/li>\n          <li>• First full-time course to receive a 100 NPS score in the Los Angeles market.<\/li>\
